name: Daily Hidayah API CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit pytest httpx
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with Bandit (SAST)
      run: |
        # Run bandit to check for security issues
        # -r: recursive, -ll: log level (medium/high only)
        # Assuming we exit with 0 even if issues found for this demo, or enforce failure
        bandit -r daily-hidayah-api/app -ll
      working-directory: ./ # Adjust if needed, but structure is usually root of repo. Wait, user created `daily-hidayah-api` folder inside `Devops Project`. 
                            # If this is the root of the git repo, we need to adjust paths.
                            # Assuming the repo root IS `daily-hidayah-api` content.
                            # But wait, I created the folder `daily-hidayah-api`.
                            # If the user pushes `daily-hidayah-api` as the root of the repo, then `app/` is at root.
                            # I will assume the repo root = `daily-hidayah-api` folder content.
                            
    - name: Run Unit Tests
      run: |
        pytest
      
  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' # Only push on merge/push to main
    steps:
    - uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/daily-hidayah-api:latest
